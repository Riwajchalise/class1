<!-- Write a program that prompts the user for their score on a test and assigns a letter grade based on the following scale:

90-100: A
80-89: B
70-79: C
60-69: D
Below 60: F
Use an "if...else" statement to implement this program. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Prompt the user for their test score
var score = prompt("Enter your test score: ");

// Convert the input to a number
score = Number(score);

// Assign the letter grade based on the score
var grade;
if (score >= 90 && score <= 100) {
  grade = "A";
} else if (score >= 80 && score < 90) {
  grade = "B";
} else if (score >= 70 && score < 80) {
  grade = "C";
} else if (score >= 60 && score < 70) {
  grade = "D";
} else {
  grade = "F";
}

// Display the letter grade
document.write("Your grade is: " + grade);

    </script>
</body>
</html>
