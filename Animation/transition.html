<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: 1s;
  transition-delay: 1s;

}

div:hover {
  width: 120px;
  height: 120px;
  background-color:blue;
  transform: rotate(20deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
